<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
    <title>Jquery Server Calculator</title>
</head>
<body>
    <head>Jquery Calculator</head>
    <main>
        <section id="calculatorForm">
            <!-- <input id="firstNum"/>
            <button id="addBtn" class="operator selected" data-operator="+">+</button>
            <button id="subtractBtn" class="operator" data-operator="-">-</button>
            <button id="multiplyBtn" class="operator" data-operator="*">*</button>
            <button id="divideBtn" class="operator" data-operator="/">/</button>
            <input id="secondNum"/>
            <button id="equalBtn">=</button>
            <button id="clearBtn">C</button> -->
            <section>
                <input id="operationInput" pattern="[0-9]|([+*/-])">
                <button id="clearBtn">C</button>
            </section>
            <section>
                <button id="numb7" class="calculatorBtn">7</button>
                <button id="num8" class="calculatorBtn">8</button>
                <button id="num9" class="calculatorBtn">9</button>
                <button id="addBtn" class="calculatorBtn">+</button>
            </section>
            <section>
                <button id="numb4" class="calculatorBtn">4</button>
                <button id="num5" class="calculatorBtn">5</button>
                <button id="num6" class="calculatorBtn">6</button>
                <button id="subtractBtn" class="calculatorBtn">-</button>
            </section>
            <section>
                <button id="numb1" class="calculatorBtn">1</button>
                <button id="num2" class="calculatorBtn">2</button>
                <button id="num3" class="calculatorBtn">3</button>
                <button id="multiplyBtn" class="calculatorBtn">*</button>
            </section>
            <section>
                <button id="numb0" class="calculatorBtn">0</button>
                <button id="dotBtn" class="calculatorBtn">.</button>
                <button id="equalBtn">=</button>
                <button id="divideBtn" class="calculatorBtn">/</button>
            </section>
        </section>
        <section>
            <h2 id="resultsSection"></h2>
        </section>
        <section>
            <ul id="operationsHistorySection">

            </ul>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
