<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
    <title>Jquery Server Calculator</title>
</head>
<body>
    <head>Jquery Calculator</head>
    <main>
        <section id="calculatorForm">
            <input id="firstNum"/>
            <button id="addBtn" class="operator selected" data-operator="+">+</button>
            <button id="subtractBtn" class="operator" data-operator="-">-</button>
            <button id="multiplyBtn" class="operator" data-operator="*">*</button>
            <button id="divideBtn" class="operator" data-operator="/">/</button>
            <input id="secondNum"/>
            <button id="equalBtn">=</button>
            <button id="clearBtn">C</button>
        </section>
        <section>
            <h2 id="resultsSection">0</h2>
        </section>
        <section id="operationsHistorySection">
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
